name: Set GitHub Secrets

on:
  push:
    branches: [main]
    paths: ['github-secrets-mapping.yml']
  workflow_dispatch: {}

jobs:
  set-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set secrets based on definition
        run: docker run --rm --mount type=bind,source="$(pwd)"/github-secrets-mapping.yml,target=/github-secrets-mapping.yml hildan/bob set-github-secrets-batch -t ${{ secrets.GH_PAT }} -f /github-secrets-mapping.yml --dry-run
